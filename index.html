
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> 
</head>
<body>

    <div class="container main" style="height: 100vh;">
        <div class="card card-main" style="width: 400px;">
            <div class="card-body">
                <h2 class="text-center heading mb-4">Login to your account</h2>
                <form id="login-form" action="/login" method="POST">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" required id="email" name="email" placeholder="Enter your email" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" required id="password" name="password" placeholder="Enter your password" required>
                    </div>

                    <button type="submit" class="btn login buton btn-primary w-100">Log In</button>
                </form>

                <p class="mt-3 text-center">Don't have an account? <a target="_blank" href="https://oneebdev.github.io/Signup/">Sign up here.</a></p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
